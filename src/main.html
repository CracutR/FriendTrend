    <script id="friend_chart" type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});

      function drawChart() {
        data = google.visualization.arrayToDataTable([
          ['Month', 'Messages'],

          ['February', 1170],
          ['March',  660],
          ['April',  1030],

          ['August',  123],
          ['September',  0],
          ['October',  103],
          ['November',  986],
          ['December',  1030]
        ]);

        var options = {
          title: 'Friend Trend',
          hAxis: {title: 'Month',  titleTextStyle: {color: '#333'}},
          vAxis: {minValue: 0},
          backgroundColor: "transparent"
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));

      function getData() {
        var friendName = document.getElementById("textbox");
        var name = friendName.value;
         $.ajax({
            url: "trender.rb",
            type:"GET",
            data: {
              "friend" = name;
            },
            context: document.body,
            success: function(info){
                    data = info;
                    alert("data = " + data);
          }

         });
     }

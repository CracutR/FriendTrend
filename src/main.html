<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<link href="main.css" type="text/css" rel="stylesheet" />
    <script id="friend_chart" type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
	  var request = new XMLHttpRequest();
	   request.open("GET", "../../data/file.json", false);
       request.send(null)
       var my_JSON_object = JSON.parse(request.responseText);
       alert (my_JSON_object.outbox.data[0]);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Month', 'Messages'],
          ['January', 1000],
          ['February', 1170],
          ['March',  660],
          ['April',  1030],
          ['May',  400],
          ['June',  678],
          ['July',  2353],
          ['August',  123],
          ['September',  0],
          ['October',  103],
          ['November',  986],
          ['December',  1030]
        ]);

        var options = {
          title: 'Friend Trend',
          hAxis: {title: 'Month',  titleTextStyle: {color: '#333'}},
          vAxis: {minValue: 0},
		  backgroundColor: "transparent"
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
    <script id="pie_chart" type="text/javascript">
    	google.load("visualization", "1", {packages:["corechart"]});
    	google.setOnLoadCallback(drawChart);
    	function drawChart() {
    		var data = google.visualization.arrayToDataTable([
    			["Person", "Label"],
    			["Times You Liked Their Post", 26],
    			["Times They Liked Your Posts", 36]
    			]);
    		var options = {
    			title: "Like Counts",
				backgroundColor: {fill:"transparent"}
    		};

    		var chart = new google.visualization.PieChart(document.getElementById("pie_div"));
    		chart.draw(data, options);
    	}
    </script>
  </head>
  <body>
	<div>
		<div id="pie_div"></div>
		<div id="chart_div"></div>
	</div>
	<div id="panel">
		<div id="stats">
		
		</div>
		
		<div id="newSearch">
			<button>Find Friend Trend </button>
		</div>
	</div>
  </body>
</html>
